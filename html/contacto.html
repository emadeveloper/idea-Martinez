<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <!-- body normalize -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> ">
    <!--FONT OSWALD-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="contact-header">
            <a class="navbar-brand" href="../index.html">Heavy duty</a>
        </header>
        <div class="form-container">
            <fieldset>
                <h2 class="form-title">Logueate Aca</h2>
                <form action="">
                    <div>
                        <legend>Sexo</legend>
                        <input type="radio" name="sexo" value="hombre">
                        <label class="label" for="hombre">Hombre</label>
                        
                        <input type="radio" name="sexo" value="mujer">
                        <label class="label" for="mujer">Mujer</label>
                        
                        <input type="radio" name="sexo" value="otro">
                        <label class="label" for="otro">Prefiero no decir</label>
                    </div>
                    
                    <div><br>
                        <label class="label" for="nombre">Nombre</label>
                        <input id="nombre" type="text" name="nombre" placeholder="Escriba aqui su nombre...">
                   </div> 
                    
                    <div>
                        <label class="label" for="apellido">Apellido</label>
                        <input id="apellido" type="text" name="apellido" placeholder="Escriba aqui su apellido...">
                    </div>
        
                    <div>
                        <label class="label" for="mail">Email</label>
                        <input type="mail" name="mail" placeholder="Ingrese aqui su email...">
                    </div>
                    
                    <div>
                        <label class="label" for="contraseña">Contraseña</label>
                        <input id="contraseña" placeholder="Escriba aqui su contraseña..." type="password">
                    </div>
        
                    <div>
                        <legend>Cual es tu objetivo</legend>
                        <select name="cual es tu objetivo" id="objetivo">
                            <option value="hidden"></option>
                            <option value="perder peso">Perder peso</option>
                            <option value="mantener mi peso">Mantener mi peso</option>
                            <option value="ganar masa muscular">Ganar masa muscular</option>
                        </select>
                    </div>
                    <div>
                        <label class="label" for="newsletter">Queres mantenerte al dia con nosotros?</label >
                        <input type="checkbox" name="newsletter">
                    </div>
                    <br>
                    <div>
                        <textarea name="comment-box" id="" cols="30" rows="10" placeholder="Dejanos tu comentario aca..."></textarea >
                    </div>
                    <div>
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Limpiar formulario">
                    </div>
                
                </fieldset>
            </form>
        </div>
    
        <section class="social-media">
            <p>Seguinos en nuestras redes sociales</p>
            <div class="social-links">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://wa.me/######?text=¡Estoy+interesado!">
                    <i class="fab fa-brands fa-whatsapp"></i></a>  
                    <a href="#">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
        </section>
            </section>
            <footer class="footer">
                <hr>
                <p>Copyright 2022. Todos los derechos reservados</p>
            </footer>   
        </div>
    </div>
    
    <!-- Javascript-Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    

</body>
</html>
